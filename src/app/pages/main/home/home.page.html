<app-header [showMenu]="true" title="Inicio"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item">
      <ion-item>
        <ion-avatar slot="start" >
          <img src="../../../../assets/escuela.png" alt="">
        </ion-avatar>
        <ion-label>
          <div class="name">Alonso</div>
          <div class="data">
            <strong>Salario: </strong> {{ '2000' | currency: 'MXN' }} <br>
            <strong>Cargo: </strong> {{ 'Director General' }} <br>
            <strong>Plantel </strong> {{ 'Mexico' }}

          </div>
        </ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
